<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Recommendations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="links">
        <a href="./index.html">Home</a>
        <a href="./about.html">About Us</a>
        <a href="./contact.html">Contact Us</a>
      </div>
    </nav>
    <div class="contact-content">
      <div class="contact-header">
        <h1>Contact Us</h1>
        <p>Get in touch!</p>
      </div>
      <div class="contact-form">
        <form>
          <label for="name">Name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          /><br /><br />
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          /><br /><br />
          <label for="message">Message</label><br /><br />
          <textarea
            id="message"
            name="message"
            rows="4"
            cols="50"
            placeholder="Enter your message"
          ></textarea
          ><br /><br />
        </form>
      </div>
    </div>
    <div class="social-media">
      <button class="social-icon" onclick="alert('Twitter Clicked')">TW</button>
      <button class="social-icon" onclick="alert('Facebook Clicked')">
        FB
      </button>
      <button class="social-icon" onclick="alert('Instagram Clicked')">
        IG
      </button>
      <button class="social-icon" onclick="alert('YouTube Clicked')">YT</button>
    </div>
  </body>
</html>
